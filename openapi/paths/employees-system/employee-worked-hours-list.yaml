get:
  tags:
    - Employees system
  summary: Get employee's worked hours
  description: |
    Get the list of employee's worked hours
  operationId: getEmployeeWorkedHoursList
  parameters:
    - name: employee_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/employee-worked-hour-schema.yaml
    '404':
      description: employee_not_found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 404
              type:
                type: string
                example: employee_not_found
              message:
                type: string
                example: Employee doesn't exist
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 500
              type:
                type: string
                example: internal_server_error
              message:
                type: object | string
                example: {}