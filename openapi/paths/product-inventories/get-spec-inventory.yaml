get:
  tags:
    - Products inventories
  summary: Get specific inventory
  description: |
    Get specific inventory
  operationId: getSpecificProductInventory
  parameters:
    - name: inventory_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/product-inventory-schema.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 500
              type:
                type: string
                example: internal_server_error
              message:
                type: object | string
                example: {}