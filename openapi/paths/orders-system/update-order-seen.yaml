put:
  tags:
    - Orders system
  summary: Update the 'viewed' status from an order
  description: |
    Update the 'viewed' status from an order
  operationId: updateSpecOrderSeenStatus
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 200
              type:
                type: string
                example: order_seen
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
                example: 500
              type:
                type: string
                example: internal_server_error
              message:
                type: object | string
                example: {}